<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tela Inicial</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<style>
    body {
        font-family: 'Fredoka', sans-serif;
        background-image: url("littlecloud (2).png");
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 2rem;
        text-align: center;
        overflow: hidden;
        position: relative;
    }

    h1 {
        color: #fff;
        font-size: 3rem;
        font-weight: 700;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        position: absolute;
        top: 15%;
        z-index: 10;
    }

    .button {
        border: none;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        transition: transform 0.2s, box-shadow 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        text-decoration: none;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .button:hover {
        transform: scale(1.05);
        box-shadow: 0 7px 20px rgba(0,0,0,0.4);
    }

    .button:active {
        transform: scale(0.95);
    }

    .parental-control-button {
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 1rem 2rem;
        background-color: #fff;
        color: #444;
        border-radius: 9999px;
        font-size: 1.2rem;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .play-button {
        background: linear-gradient(135deg, #B19CD9, #DDA0DD);
        color: white;
        padding: 3rem;
        border-radius: 9999px;
        font-size: 2rem;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        font-weight: bold;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        border: 5px solid rgba(255,255,255,0.6);
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% { transform: translate(-50%, -50%) scale(1); }
        50% { transform: translate(-50%, -50%) scale(1.05); }
        100% { transform: translate(-50%, -50%) scale(1); }
    }

    /* Perfil do usuário */
    #user-profile {
        position: absolute;
        top: 20px;
        right: 20px;
        cursor: pointer;
        display: flex;
        align-items: center;
    }

    #profile-avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 2px solid #8862d8;
        margin-right: 10px;
    }

    #profile-name {
        color: #fff;
        font-weight: bold;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }

    /* Modal de perfil */
    #profile-modal {
        display: none;
        position: fixed;
        top:50%;
        left:50%;
        transform: translate(-50%, -50%);
        background: rgba(255,255,255,0.95);
        padding: 2rem;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        text-align: center;
        z-index: 1000;
    }

    #profile-modal h3 {
        margin-bottom: 1rem;
        color: #4a148c;
    }

    #profile-modal input {
        padding:0.7rem;
        border-radius:15px;
        border:2px solid #f2e2ff;
        margin-bottom:10px;
        width:80%;
        text-align:center;
        font-size:1rem;
        outline:none;
        transition:0.3s;
    }

    #profile-modal input:focus {
        border-color: #d1b8ff;
        box-shadow: 0 0 8px rgba(209,184,255,0.8);
    }

    .avatar-option {
        width:50px;
        height:50px;
        border-radius:50%;
        margin:0 5px;
        cursor:pointer;
        border:2px solid transparent;
        transition: 0.2s;
    }

    .avatar-option.selected {
        border: 2px solid #8862d8;
    }

    #profile-modal button {
        padding:0.8rem 2.5rem;
        border:none;
        border-radius:15px;
        background:linear-gradient(135deg, #a6c0fe, #fbc2eb);
        color:white;
        font-weight:bold;
        cursor:pointer;
        margin-top:10px;
        transition: transform 0.2s;
    }

    #profile-modal button:hover {
        transform: scale(1.05);
    }

    #profile-modal button:active {
        transform: scale(0.95);
    }
</style>
<link rel="manifest" href="/manifest.json">
</head>
<body>

<a href="painelparental.html" class="button parental-control-button">Controle Parental</a>



<a href="jogos.html" class="button play-button">Jogar</a>

<!-- Ícone de Perfil -->
<div id="user-profile">
    <img id="profile-avatar" src="avatar1.png" alt="Avatar">
    <span id="profile-name">Nome</span>
</div>

<!-- Modal de Configuração do Perfil -->
<div id="profile-modal">
    <h3>Escolha seu perfil</h3>
    <input type="text" id="player-name" placeholder="Digite seu nome">
    <div style="margin:10px 0;">
        <img src="avatar1.png" class="avatar-option selected">
        <img src="avatar2.png" class="avatar-option">
        <img src="avatar3.png" class="avatar-option">
    </div>
    <button onclick="saveProfile()">Salvar</button>
</div>

<script>
const profileIcon = document.getElementById('user-profile');
const profileModal = document.getElementById('profile-modal');
const profileAvatar = document.getElementById('profile-avatar');
const profileName = document.getElementById('profile-name');
let selectedAvatar = "avatar1.png";

// Abrir modal ao clicar no ícone
profileIcon.addEventListener('click', () => {
    profileModal.style.display = 'block';
});

// Selecionar avatar
document.querySelectorAll('.avatar-option').forEach(img => {
    img.addEventListener('click', () => {
        document.querySelectorAll('.avatar-option').forEach(i => i.classList.remove('selected'));
        img.classList.add('selected');
        selectedAvatar = img.src;
    });
});

// Salvar perfil
function saveProfile() {
    const name = document.getElementById('player-name').value.trim();
    if(!name) {
        alert("Digite um nome!");
        return;
    }

    const profile = { nome: name, avatar: selectedAvatar };
    localStorage.setItem('playerProfile', JSON.stringify(profile));

    profileAvatar.src = selectedAvatar;
    profileName.textContent = name;

    profileModal.style.display = 'none';
}

// Carregar perfil salvo ao iniciar
window.addEventListener('load', () => {
    const profile = JSON.parse(localStorage.getItem('playerProfile'));
    if(profile) {
        profileAvatar.src = profile.avatar;
        profileName.textContent = profile.nome;
    }
});
</script>
<script src="/register-sw.js"></script>
</body>
</html>
