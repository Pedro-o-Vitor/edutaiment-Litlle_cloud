<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="manifest" href="/manifest.json">
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Fredoka', sans-serif;
    background: linear-gradient(135deg, #fbc2eb, #a6c0fe);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    background: rgba(255,255,255,0.9);
    padding: 2rem;
    border-radius: 25px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    text-align: center;
    width: 90%;
    max-width: 400px;
    animation: bounceIn 0.8s ease;
  }

  h2 {
    color: #4a148c;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    margin-bottom: 1.5rem;
  }

  input {
    width: 80%;
    padding: 0.8rem;
    margin: 0.5rem 0;
    border-radius: 15px;
    border: 3px solid #f2e2ff;
    outline: none;
    text-align: center;
    background-color: #f8f0ff;
    color: #4a148c;
    font-size: 1rem;
    transition: 0.3s;
  }

  input:focus {
    border-color: #d1b8ff;
    box-shadow: 0 0 8px rgba(209,184,255,0.8);
  }

  button {
    padding: 0.8rem 2.5rem;
    margin-top: 10px;
    border-radius: 15px;
    border: none;
    background: linear-gradient(135deg, #a6c0fe, #fbc2eb);
    color: white;
    cursor: pointer;
    font-weight: bold;
    font-size: 1rem;
    transition: transform 0.2s, box-shadow 0.2s;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 15px rgba(0,0,0,0.3);
  }

  button:active {
    transform: scale(0.95);
  }

  p {
    margin-top: 10px;
    color: #4a148c;
  }

  a {
    color: #8862d8;
    text-decoration: none;
    font-weight: bold;
  }

  #feedback {
    color: #ff5252;
    margin-top: 10px;
    font-weight: bold;
  }

  @keyframes bounceIn {
    0% { transform: scale(0.5); opacity: 0; }
    50% { transform: scale(1.1); opacity: 1; }
    100% { transform: scale(1); }
  }
</style>
</head>
<body>

<div class="container">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="senha" placeholder="Senha"><br>
  <button onclick="login()">Entrar</button>
  <p>NÃ£o tem conta? <a href="cadastro.html">Cadastre-se</a></p>
  <p id="feedback"></p>
</div>

<script>
function login() {
  const email = document.getElementById('email').value.trim();
  const senha = document.getElementById('senha').value.trim();
  const feedback = document.getElementById('feedback');

  const users = JSON.parse(localStorage.getItem('users')) || [];
  const user = users.find(u => u.email === email && u.senha === senha);

  if(user) {
    localStorage.setItem('currentUser', JSON.stringify(user));
    window.location.href = 'telainicial.html';
  } else {
    feedback.textContent = "Email ou senha incorretos!";
  }
}
</script>
<script src="/register-sw.js"></script>
</body>
</html>
